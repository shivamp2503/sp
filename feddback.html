<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FEDDBACK FORM</title>
</head>
<body>
<center><form id="feedback-form" class="">
  <h2>Feedback Form</h2>
  <p>Please take a moment to let us know how we're doing:</p>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="rating">Rating (1-5):</label>
  <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
  <label for="feedback">Feedback:</label>
  <textarea id="feedback" name="feedback" required></textarea><br><br>
  <input type="submit" value="Submit Feedback">
</form></center>

<footer>
      <p align="center">&copy; 2023 My Company</p>
 
  </footer>
</body>
</html>
